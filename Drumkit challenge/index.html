<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <H1 id="title">This is a drumkit click on it to play a beat!</H1>
        <h2 id="explain">This is where you will play your drums, click on the corosponding button or part of the drum you want to play.</h2>
    </header>

    <div id="optionsBox">
        <div class="box hihat">HiHat Press A</div>
        <div class="box clap">Clap Press S</div>
        <div class="box snare">Snare Press D</div>
        <div class="box boom">Boom Press W</div>
        <div class="box ride">Ride Press E</div>
        <div class="box OpenHat">OpenHat Press Q</div>
        <div class="box tink">Tink Press F</div>
        <div class="box kick">Kick Press R</div>
        <div class="box tom">Tom Press T</div>
    </div>
    <audio id="boom" src="./Audio/boom.wav"></audio>
    <audio id="snare" src="./Audio/snare.wav"></audio>
    <audio id="clap" src="./Audio/clap.wav"></audio>
    <audio id="kick" src="./Audio/kick.wav"></audio>
    <audio id="OpenHat" src="./Audio/openhat.wav"></audio>
    <audio id="tom" src="./Audio/tom.wav"></audio>
    <script src="/script.js"></script>
</body>
</html>
